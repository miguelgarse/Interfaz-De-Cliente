<div class="background-image">

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registro de nuevo usuario</h5>
                        <form autocomplete="off" #registerForm="ngForm" id="registerForm">
                            <div class="form-group">
                                <label for="inputRegisterUser">Nombre</label>
                                <input type="text" class="form-control" id="inputRegisterUser" name="inputRegisterUser" [(ngModel)]="user.name"
                                        maxlength="8" required>
                            </div>
                            <div class="form-group">
                                <label for="inputRegisterUser">Apellidos</label>
                                <input type="text" class="form-control" id="inputRegisterUser" name="inputRegisterUser" [(ngModel)]="user.lastname"
                                        maxlength="8" required>
                            </div>
                            <div class="form-group">
                                <label for="inputRegisterUser">Usuario</label>
                                <input type="text" class="form-control" id="inputRegisterUser" name="inputRegisterUser" [(ngModel)]="user.username"
                                        maxlength="8" required>
                            </div>
                            <div class="form-group">
                                <label for="inputRegisterEmail">Correo</label>
                                <input type="email" class="form-control" id="inputRegisterEmail" name="inputRegisterEmail" [(ngModel)]="user.mail"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword1" name="inputPassword1" [(ngModel)]="user.password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword2">Repita contraseña</label>
                                <input type="password" class="form-control" id="inputPassword2" name="inputPassword2" [(ngModel)]="repeatedPassword"
                                    required>
                            </div>
                
                            <button type="submit" #registerFormSubmit class="btn btn-primary" [disabled]="user.password != repeatedPassword" (click)="register()">Enviar</button>
                            <button type="button" class="btn btn-secondary" (click)="redirectLogin()">Volver a login</button>                   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="background-image">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                            User
                            <div class="form-label-group">
                                <input formControlName="usuario" class="form-control" placeholder="Usuario">
                            </div>
                            <br> 
                            Password
                            <div class="form-label-group">
                                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                            </div>
                            <br>
                            <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Acceder</button>
                            <hr class="my-4">
                            <button type="button" class="btn btn-link" (click)="redirectRegister()">Registro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

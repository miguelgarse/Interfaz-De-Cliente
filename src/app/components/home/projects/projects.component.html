
<div class="background-image">





    <form>
        <h5>Buscador de proyectos</h5>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre del proyecto</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Proyecto">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Participantes</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Participantes">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>


    <div class="card-body">

        <h5 class="card-title text-center">Proyectos 
            <a type="button" class="btn-floating light-blue" style="font-size: 30px;" data-toggle="modal"
                data-target="#exampleModal" title="Añadir nuevo usuario">
                <i class="bi bi-plus-circle-fill"></i>
            </a>
        </h5>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre del proyecto</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Palabras clave</th>
                    <th scope="col">Ubicación</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projectList; let i = index">
                    <th scope="row">{{i}}</th>
                    <td>{{project.title}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.keywords}}</td>
                    <td>{{project.location}}</td>
                    <td><i class="bi bi-pencil"></i> <i class="bi bi-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </div>

   



</div>
